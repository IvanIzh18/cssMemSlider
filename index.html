<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">

        <input checked type="radio" name="point" id="item1" checked>
        <input type="radio" name="point" id="item2" checked>
        <input type="radio" name="point" id="item3" checked>
        <input type="radio" name="point" id="item4" checked>

        <div class="slider-container" id="slider-container">
            <div class="slider-track">
                <div class="slides item1">
                    <img class="slides-item-img" src="./assets/jpg/mem1.jpg" alt="mem1" id="mem1">
                </div>
                <div class="slides item2">
                    <img class="slides-item-img" src="./assets/jpg/mem2.jpg" alt="mem2" id="mem2">
                </div>
                <div class="slides item3">
                    <img class="slides-item-img" src="./assets/jpg/mem3.jpg" alt="mem3" id="mem3">
                </div>
                <div class="slides item4">
                    <img class="slides-item-img" src="./assets/jpg/mem4.jpg" alt="mem4" id="mem4">
                </div>
            </div>
        </div>
        <div class="slider-control-conteiner" id="slider-control-conteiner">
            <div class="slider-description">
                <div class="slider-description-item1">Всмысле javascript это не java?</div>
                <div class="slider-description-item2">The gods of beginner programming languages</div>
                <div class="slider-description-item3">Замыкания в javascript</div>
                <div class="slider-description-item4">Stronly Typed inherently Safe Compiled Programming Languages</div>
            </div>
            <div class="slider-control-label">
                <label for="item1"></label>
                <label for="item2"></label>
                <label for="item3"></label>
                <label for="item4"></label>
            </div>
        </div>
    </div>
</body>

</html>
